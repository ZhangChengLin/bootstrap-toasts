<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="demoFiles/bootstrap.min.css">
    <title>Bootstrap toasts Demo</title>
</head>
<body>

<div class="container mt-3">
    <div class="mt-2">
        <div>titleColors （标题背景颜色）</div>
        <a href="javascript:" class="btn btn-sm btn-primary"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','primary')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-secondary"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','secondary')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-success"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','success')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-danger"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','danger')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-warning"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','warning')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-info"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','info')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm btn-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','dark')">Click（点击）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','')">Click（点击）</a>
    </div>
    <div class="mt-2">
        <div>position （位置）</div>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',undefined,'topLeft')">topLeft（左上）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',undefined,'topCenter')">topCenter（顶部中心）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',undefined,'topRight')">topRight（右上）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',undefined,'bottomLeft')">bottomLeft（左下）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',undefined,'bottomCenter')">bottomCenter（底部中心）</a>

    </div>
    <div class="mt-2">
        <div>delay [second] （延迟[秒]）</div>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',5)">5（5秒）</a>

        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',20)">20（20秒）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',25)">25（25秒）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',30)">30（30秒）</a>
        <a href="javascript:" class="btn btn-sm border border-dark"
           onclick="bootstrapToasts('Title（标题）','This is a default message.<br>This is a new line.<br>这是一条默认消息。<br>这是另外一行。','',60)">60（60秒）</a>
    </div>
</div>

</html>
